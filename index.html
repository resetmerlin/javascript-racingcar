<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
          </section>
          <section>
            <div class="d-flex">
              <input
                type="text"
                id="carName"
                class="w-100 mr-2 car-name"
                placeholder="자동차 이름"
              />
              <button type="button" class="btn btn-cyan car-name-btn">
                확인
              </button>
            </div>
          </section>
          <section class="mt-5" hidden id="try-count-form">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                id="countTried"
                type="number"
                class="w-100 mr-2 try-count"
                placeholder="시도 횟수"
              />
              <button type="button" class="btn btn-cyan try-count-btn">
                확인
              </button>
            </div>
          </section>
        </div>
      </div>
      <div class="d-flex justify-center mt-5">
        <section id="game-process-section" class="mt-4" hidden>
          <div id="game-process-screen" class="d-flex"></div>
        </section>
      </div>
      <div class="d-flex justify-center mt-5">
        <section id="game-result-section" hidden>
          <h2 id="game-result-text"></h2>
          <div class="d-flex justify-center">
            <button id="game-restart-button" type="button" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
